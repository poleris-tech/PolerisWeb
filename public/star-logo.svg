<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="50" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="starGradient" x1="250" y1="50" x2="250" y2="450">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffcc"/>
      <stop offset="100%" stop-color="#ffeeaa"/>
    </linearGradient>

    <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b8d4ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8ab4ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#5c94ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer blue glow -->
  <circle cx="250" cy="250" r="200" fill="url(#blueGlow)" opacity="0.6"/>

  <!-- 8-point star shape -->
  <path
    d="M250 50 L265 235 L450 250 L265 265 L250 450 L235 265 L50 250 L235 235 Z"
    fill="url(#starGradient)"
    filter="url(#glow)"
  />

  <!-- Center bright core -->
  <circle cx="250" cy="250" r="40" fill="#ffffff" opacity="1"/>
  <circle cx="250" cy="250" r="25" fill="#ffffff" opacity="1"/>
</svg>
